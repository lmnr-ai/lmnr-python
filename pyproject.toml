[project]
name = "lmnr"
version = "0.4.39b0"
description = "Python SDK for Laminar AI"
authors = [
  { name = "lmnr.ai", email = "founders@lmnr.ai" }
]
readme = "README.md"
requires-python = ">=3.9,<4"
license = "Apache-2.0"

[tool.poetry]
name = "lmnr"
version = "0.4.39b0"
description = "Python SDK for Laminar AI"
authors = ["lmnr.ai"]
readme = "README.md"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.9,<4"
pydantic = "~=2.7"
requests = "~=2.0"
python-dotenv = "~=1.0"
backoff = "~=2.0"
opentelemetry-api = ">=1.28.0"
opentelemetry-sdk = ">=1.28.0"
opentelemetry-exporter-otlp-proto-http = ">=1.28.0"
opentelemetry-exporter-otlp-proto-grpc = ">=1.28.0"
opentelemetry-instrumentation-requests = "^0.49b0"
opentelemetry-instrumentation-sqlalchemy = "^0.49b0"
opentelemetry-instrumentation-urllib3 = "^0.49b0"
opentelemetry-instrumentation-threading = "^0.49b0"
opentelemetry-semantic-conventions-ai = "0.4.2"
tenacity = ">=8.0"
jinja2 = "~=3.0"
deprecated = "~=1.0"
tqdm = "~=4.0"
argparse = "~=1.0"

[tool.poetry.group.alephalpha]
optional = true
[tool.poetry.group.alephalpha.dependencies]
